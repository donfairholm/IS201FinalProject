<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Wordle Remake</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="mystyles" href="css/mystyles.css">
    <style>
        body {
            background-color: #000000;
            color: #000000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #3a3a3c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-transform: uppercase;
            background-color: #121213;
            color: white;
            font-weight: bold;
        }
        .correct { background-color: #538d4e; border-color: #538d4e; }
        .present { background-color: #b59f3b; border-color: #b59f3b; }
        .absent { background-color: #3a3a3c; border-color: #3a3a3c; }
        #keyboard {
            margin-top: 20px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .key {
            margin: 2px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #818384;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        .key.correct { background-color: #538d4e; }
        .key.present { background-color: #b59f3b; }
        .key.absent { background-color: #3a3a3c; }
        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #restartBtn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #538d4e;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="scratch.html">Itenerary</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="webapp.html">Wordle</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Wordle Clone</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Wordle Game -->
    <div id="game"></div>
    <div id="keyboard">
        <div class="keyboard-row" id="row1"></div>
        <div class="keyboard-row" id="row2"></div>
        <div class="keyboard-row" id="row3"></div>
    </div>
    <div id="message"></div>
    <button id="restartBtn" onclick="resetGame()">Play Again</button>

    <a href="#top" style="color: white;">Back to Top</a>

    <!-- Scripts -->
    <script>
        const words = ["apple", "grape", "table", "plant", "chair", "drink", "brick", "flame", "heart", "cloud"];
        let answer = words[Math.floor(Math.random() * words.length)];
        const game = document.getElementById("game");
        const message = document.getElementById("message");
        const restartBtn = document.getElementById("restartBtn");

        const rows = {
            row1: "qwertyuiop".split(""),
            row2: "asdfghjkl".split(""),
            row3: ["Enter", ..."zxcvbnm".split(""), "Backspace"]
        };

        let currentGuess = "";
        let currentRow = 0;
        const maxRows = 6;

        function setupBoard() {
            game.innerHTML = "";
            for (let i = 0; i < maxRows * 5; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                game.appendChild(tile);
            }
        }

        function setupKeyboard() {
            Object.entries(rows).forEach(([rowId, keys]) => {
                const rowDiv = document.getElementById(rowId);
                rowDiv.innerHTML = "";
                keys.forEach(key => {
                    const button = document.createElement("button");
                    button.textContent = key === "Backspace" ? "âŒ«" : key;
                    button.classList.add("key");
                    button.addEventListener("click", () => handleKey(key));
                    rowDiv.appendChild(button);
                });
            });
        }

        function resetGame() {
            answer = words[Math.floor(Math.random() * words.length)];
            currentGuess = "";
            currentRow = 0;
            message.textContent = "";
            restartBtn.style.display = "none";
            setupBoard();
            setupKeyboard();
        }

        function handleKey(key) {
            if (message.textContent !== "") return;

            if (key === "Backspace") {
                currentGuess = currentGuess.slice(0, -1);
                updateGrid();
            } else if (key === "Enter") {
                if (currentGuess.length < 5) {
                    alert("Not enough letters!");
                    return;
                }
                checkGuess();
            } else if (currentGuess.length < 5 && /^[a-z]$/.test(key)) {
                currentGuess += key;
                updateGrid();
            }
        }

        function updateGrid() {
            const start = currentRow * 5;
            for (let i = 0; i < 5; i++) {
                const tile = game.children[start + i];
                tile.textContent = currentGuess[i] || "";
            }
        }

        function checkGuess() {
            const start = currentRow * 5;
            const answerArray = answer.split("");
            const guessArray = currentGuess.split("");

            guessArray.forEach((letter, i) => {
                const tile = game.children[start + i];
                const key = document.querySelector(`.key:nth-child(${i + 1})`);
                if (answerArray[i] === letter) {
                    tile.classList.add("correct");
                    updateKeyClass(letter, "correct");
                    answerArray[i] = null;
                    guessArray[i] = null;
                }
            });

            guessArray.forEach((letter, i) => {
                if (!letter) return;
                const tile = game.children[start + i];
                if (answerArray.includes(letter)) {
                    tile.classList.add("present");
                    updateKeyClass(letter, "present");
                    answerArray[answerArray.indexOf(letter)] = null;
                } else {
                    tile.classList.add("absent");
                    updateKeyClass(letter, "absent");
                }
            });

            if (currentGuess === answer) {
                message.textContent = "ðŸŽ‰ You guessed it!";
                restartBtn.style.display = "inline-block";
            } else if (currentRow === maxRows - 1) {
                message.textContent = `ðŸ’¡ The word was: ${answer}`;
                restartBtn.style.display = "inline-block";
            } else {
                currentRow++;
                currentGuess = "";
            }
        }

        function updateKeyClass(letter, status) {
            const keys = document.querySelectorAll(".key");
            keys.forEach(key => {
                if (key.textContent.toLowerCase() === letter) {
                    key.classList.remove("correct", "present", "absent");
                    key.classList.add(status);
                }
            });
        }

        document.addEventListener("keydown", (e) => handleKey(e.key.toLowerCase()));

        setupBoard();
        setupKeyboard();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
